<hr>
<h3>Add Opportunity</h3>
<form [formGroup]="opportunityForm" #formDir="ngForm">
  <div [hidden]="formDir.submitted">
    <div class="cross-validation"
         [class.cross-validation-error]="opportunityForm.errors?.identityRevealed && (opportunityForm.touched || opportunityForm.dirty)">
      <div class="form-group">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" id="name"
                 required="required">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors?.required">Name is required.</div>
            <div *ngIf="name.errors">Name should be english characters.</div>
            <div *ngIf="name.errors?.minlength">Name must be at least 2 characters long.</div>
            <div *ngIf="name.errors?.maxlength">Name must be at top 43 characters long.</div>
          </div>
        </div>
      </div>

      <h1></h1>
      <h1></h1>
      <button type="submit" (click)="saveData()" class="btn btn-default" [disabled]="opportunityForm.invalid"
              routerLink="/home">Submit
      </button>
    </div>
  </div>
</form>
