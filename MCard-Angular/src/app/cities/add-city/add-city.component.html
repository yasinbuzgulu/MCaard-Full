<hr>
<h3>Add City</h3>
<form [formGroup]="cityForm" #formDir="ngForm">
  <div [hidden]="formDir.submitted">
    <div class="cross-validation"
         [class.cross-validation-error]="cityForm.errors?.identityRevealed && (cityForm.touched || cityForm.dirty)">
        <div class="form-group">
          <div class="mb-3">
            <label class="form-label" for="cityName">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="cityName" id="cityName"
                   required="required">
            <div *ngIf="cityName.invalid && (cityName.dirty || cityName.touched)" class="alert alert-danger">
              <div *ngIf="cityName.errors?.required">Name is required.</div>
              <div *ngIf="cityName.errors">Name should be english characters.</div>
              <div *ngIf="cityName.errors?.minlength">Name must be at least 2 characters long.</div>
              <div *ngIf="cityName.errors?.maxlength">Name must be at top 43 characters long.</div>
            </div>
          </div>
        </div>

        <h1></h1>
        <h1></h1>
        <button type="submit" (click)="saveData()" class="btn btn-default" [disabled]="cityForm.invalid"
                routerLink="/home">Submit
        </button>
    </div>
  </div>
</form>
